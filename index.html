<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <style>
    .purchased {
      text-decoration: line-through;
      background-color: #f1cccc;
    }
  </style>
</head>
<body>
  <div class="container bg-success text-white p-4 mb-4">
    <h1>Felix Shopping List App</h1>
    <div class="input-group mb-3">
      <input type="text" id="userinput" placeholder="Enter item" class="form-control">
      <div class="input-group-append">
        <button id="enter" class="btn btn-dark">Enter</button>
        <button id="clearList" class="btn btn-dark">Clear List</button>
      </div>
    </div>
    <ul id="shoppingList" class="list-group"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
